{% extends 'layout.html' %}

{% block content %}
<div id="content-wrap">
  <div class="board_list_container nes-container with-title">
    <p class="title">게시판</p>
    <div class="board">
      <table class="table1 nes-table is-bordered">
        <thead>
          <tr>
            <th>제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
            <th>날짜</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thou hast had a good morning</td>
            <td>닉네임닉네임</td>
            <td>32</td>
            <td>2022.03.09</td>
          </tr>
          <tr>
            <td>Thou hast had a good morningmorningmorning</td>
            <td>닉네임</td>
            <td>20</td>
            <td>2022.02.26</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 게시판 검색창 -->
    <div class="board_search_container">
      <div class="nes-select board_search_list">
        <select required id="default_select">
          <option value="0">제목+내용</option>
          <option value="1">제목</option>
          <option value="2">내용</option>
          <option value="3">글쓴이</option>
        </select>
      </div>
      <input type="text" id="name_field" class="nes-input board_search_input">
      <button type="button" class="nes-btn is-success board_search_button">검색</button>

    </div>
    <!-- 게시판 페이지 숫자 리스트 -->
    <div class="board_pagination_container">
      <div class="board_pagination_pre">
        <a class="nes-btn" href="#">&lt;</a>
      </div>
      <ul class="board_pagination_page">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ul>
      <div class="board_pagination_next">
        <a class="nes-btn" href="#">&gt;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
